<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Send new Trumper</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head -->
<link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
</head>
<body>
	<div class="container">
	
		<h1>Add new Message</h1>
		
		<form class="form" action="#" th:action="@{/addmessage}"
			th:object="${message}" method="post">
			<div class="form-group">
				<label> Trump </label> <input type="text" th:field="*{text}" maxlength="140"/>
			</div>

			<button type="submit" class="btn btn-default">MAGA</button>
		</form>
		
	</div>

	<!-- <script type="text/javascript" src="/addmessage.js"></script> with separate JS-File-->
	<script language="javascript" type="text/javascript">

        var wsUri = "wss://echo.websocket.org/";
        var output;

        function init()
        {
            output = document.getElementById("output");
            testWebSocket();
        }

        function testWebSocket()
        {
            websocket = new WebSocket(wsUri);
            websocket.onopen = function(evt) { onOpen(evt) };
            websocket.onclose = function(evt) { onClose(evt) };
            websocket.onmessage = function(evt) { onMessage(evt) };
            websocket.onerror = function(evt) { onError(evt) };
        }

        function onOpen(evt)
        {
            writeToScreen("CONNECTED");
            doSend("WebSocket rocks");
        }

        function onClose(evt)
        {
            writeToScreen("DISCONNECTED");
        }

        function onMessage(evt)
        {
            writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>');
            websocket.close();
        }

        function onError(evt)
        {
            writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
        }

        function doSend(message)
        {
            writeToScreen("SENT: " + message);
            websocket.send(message);
        }

        function writeToScreen(message)
        {
            var pre = document.createElement("p");
            pre.style.wordWrap = "break-word";
            pre.innerHTML = message;
            output.appendChild(pre);
        }

        window.addEventListener("load", init, false);

	</script>
</body>
</html>
