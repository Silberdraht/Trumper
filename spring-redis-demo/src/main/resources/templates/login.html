<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>


</head>

<body>
<div class="container">

    <div class="row">
<!--
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-8">

            <a href="../templates/img/trump01.jpg" target="_blank">
                <img src="https://media0.giphy.com/media/LwIsm7nrPg7dK/giphy.gif" alt="TheBestFace" style="width: 90%" />
            </a>
        </div>
-->
        <div id="carouselExampleIndicators" class="carousel slide col-lg-4 col-m-4 col-sm-4 col-xs-4" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="../img/trump01.jpg" alt="First trump" />
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../img/trumpgif01.gif" alt="Second trump" />
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../img/trump02.jpg" alt="Third trump" />
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../img/trumpgif02.gif" alt="Fourth trump" />
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="col-lg-8 col-m-8 col-sm-8 col-xs-8">
            <div class="panel panel-default">
                <div class="panel-heading"><h1>Trumper Login</h1></div>
                <div class="panel-body">
                    <form class="form" th:action="@{/login}"
                          th:object="${user}" method="post">
                        <div class="form-group">
                            <label>
                                <input type="text" th:field="*{username}" placeholder="Username"/>
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="password" th:field="*{password}" placeholder="Password"/>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-default" name="send" value="login">Log in</button>
                        <button type="submit" class="btn btn-default" name="send" value="register">Sign up</button>
                    </form>
                </div>
            </div>
         </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
